<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div#area{
            background-color: lightblue;
            height: 280px;
            width: 350px;
            text-align: center;
            line-height: 250px;
            font-size: 20pt;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseleave="sair()" onmouseup="up()">
        Coloque o mouse encima
    </div>

    <script>
        var a = document.getElementById('area')

        function clicar() {
            a.innerText = `Clicou!`
        }

        function entrar(){
            a.innerText = `Entrou!`
            
        }

        function sair(){
            a.innerText = `Saiu!`

        }


    </script>   
    
</body>
</html>
