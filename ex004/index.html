        body{

    <script>
        var nome = window.prompt("Qual é seu nome?")
        document.write(`O nome <strong>${nome}</strong> tem ${nome.length} letras <br>`)
        document.write(`Seu nome em mainsculo é ${nome.toUpperCase()} <br>`)
        document.write(`Seu nome em minisculo é ${nome.toLowerCase()}`)
    </script>
