<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
        div#form{
            text-align: center;
            margin-bottom: 30px;
        }
        div#res{
            text-align: center;
            height: 100px;
            background-color: white;
            width: 500px;
            margin: auto;
            border-radius: 10px;
            color: black;
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div id="form">
        <h1>Sistema de multas</h1>
        <label for="txtvel">Velocidade do carro: </label><input type="number" name="txtvel" id="txtvel" placeholder="Km/h" required>
        <input type="button" value="Verificar" onclick="calcular()">
    </div>
    <div id="res">

    </div>
    
    <script>
        function calcular(){
            var txtv = window.document.getElementById("txtvel")
            var res = window.document.getElementById("res")
            var vel = Number(txtv.value)
            res.innerHTML = `Sua velocidade é de <strong>${vel}Km/h</strong>`
            if (vel > 70){
                res.innerHTML +=`<p>Você ultrapassou o limite de velocidade e foi <strong>MULTADO</strong>.</p>`
            } else {
                res.innerHTML += `<p> Dirija sempre com cinto de segurança</p>`
            }

        }


    </script>

</body>
</html>
