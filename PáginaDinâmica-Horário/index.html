<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Dinâmica</title>
    <style>

        body{
            background-color: rgb(81, 129, 146);
            font-family: Arial, Helvetica, sans-serif;

        header{

            color: white;

        }

    </style>
</head>
<body>
    <header>
        <h1>Texto</h1>
    </header>
    <section id="cont">
        <div>
            Testando
        </div>
        <div>
            Ola

        </div>
    </section>


    
</body>
</html>
